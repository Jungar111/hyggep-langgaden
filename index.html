<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon og Caro - Hygge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #headline {
            text-align: center;
        }

        body {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-6" id="headline">
            <h1>Velkommen Babyfest på Langgaden</h1>
            <br>
            <h2>Så er der banko!</h2>
            <h4>Hent jeres plader</h4>
        </div>
    </div>
    <br>
    <div class="row justify-content-center text-center">
        <div class="col-md-6 text-center">
            <button class="btn btn-primary" id="start">Få en plade!</button>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-md-6 text-center">
            <h1 id="answer"></h1>
        </div>
    </div>
</body>

</html>
<script>
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    $('#start').click(function (e) {
        var numbers_used = []
        var no = getRandomInt(30)
        while (numbers_used.includes(no)) {
            no = getRandomInt
            if (numbers_used.length == 30) {
                numbers_used = []
            }
        }
        numbers_used.push(no)
        $('#answer').html(no);
        $('#answer').css('font-size', '200px')
    });
</script>
